<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FleetManager</title>
    <link rel="stylesheet" th:href="@{/css/registro.css}">
</head>
<body>
<div class="form__contenedor">
    <form class="form" th:action="@{/registrar}" th:object="${usuario}" method="POST">

        <label for="username" class="form__label">Usuario</label>
        <input th:field="*{usuario}" name="usuario" type="text" placeholder="Usuario" id="username" class="form__input">

        <label for="password" class="form__label">Contraseña</label>
        <input th:field="*{password}" name="password" type="password" placeholder="Contraseña" id="password" class="form__input">

        <label for="password-repeat" class="form__label">Repetir contraseña</label>
        <input th:field="*{passwordRepetida}" name="passwordRepetida" type="password" placeholder="Contraseña" id="password-repeat" class="form__input">

        <label for="email" class="form__label">Email</label>
        <input th:field="*{email}" type="email" name="email" placeholder="Email" id="email" class="form__input">

        <label for="birth-date" class="form__label">Fecha de nacimiento</label>
        <input th:field="*{fechaDeNacimiento}" name="fechaDeNacimiento" type="date" id="birth-date" class="form__input">

        <button type="submit" class="form__input-button">Registrarme</button>
        <div class="form__sign-in">
            <p>¿Ya tienes una cuenta?</p>
            <a th:href="@{/index}" class="form__link">Inicia sesión</a>
        </div>
    </form>
</div>
</body>
</html>
