<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar cancelación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2 class="card-title text-center">Confirmación de Cancelación</h2>
        </div>
        <div class="card-body">
            <p class="lead">¿Estás seguro de que deseas eliminar el pedido con ID: <span th:text="${pedidoId}"></span>?</p>
            <form th:action="@{'/pedidos/cancelar/' + ${pedidoId}}" method="post">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-danger btn-lg me-md-2" type="submit">Sí, eliminar</button>
                    <a href="/spring/pedidos" class="btn btn-secondary btn-lg">No, regresar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
