<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetManager</title>
    <link rel="stylesheet" th:href="@{/css/gestionVehicular.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<header>
    <h1>FleetManager</h1>
    <a th:href="@{/perfil}">
        <div class="perfil"></div>
    </a>

</header>
<nav>
    <ul>
        <li><a class="vistaActual" th:href="@{/gestionVehicular}">Gestion de vehiculos</a></li>
        <li><a th:href="@{/pedidos}">Pedidos</a></li>
        <li><a th:href="@{/rendimiento}">Rendimiento</a></li>
        <li><a th:href="@{/seguimiento}">Seguimiento</a></li>
        <li><a th:href="@{/costo}">Costos</a></li>
    </ul>
</nav>

<section style="display: flex;justify-content: center;align-items: center;">

    <form th:action="@{/agregarVehiculo}" method="POST" th:object="${vehiculo}" style="color: white;margin: 2rem 0;background-color: rgb(187, 185, 185);padding: 2em;width: 30%">
        <div class="mb-3">
            <label for="patente" class="form-label">Patente</label>
            <input th:field="*{patente}" type="text" class="form-control" id="patente" name="patente">
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input th:field="*{marca}" type="text" class="form-control" id="marca" name="marca">
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input th:field="*{modelo}" type="text" class="form-control" id="modelo" name="modelo">
        </div>
        <select class="form-select" aria-label="Default select example" th:field="*{tipo}">
            <option value="" selected disabled hidden>Tipo de vehiculo</option>
            <option value="moto">Moto</option>
            <option value="auto">Auto</option>
            <option value="camion">Camion</option>
        </select>
        <div class="mb-3">
            <label for="kilometrajeMaximo" class="form-label">Kilometraje maximo</label>
            <input th:field="*{kilometrajeMaximo}" type="number" class="form-control" id="kilometrajeMaximo" name="kilometrajeMaximo"
                   aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="combustible" class="form-label">Combustible</label>
            <input th:field="*{combustible}" type="number" class="form-control" id="combustible" name="combustible"
                   aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="resistencia" class="form-label">Resistencia</label>
            <input th:field="*{resistencia}" type="number" class="form-control" id="resistencia" name="resistencia"
                   aria-describedby="emailHelp">
        </div>
        <select class="form-select" aria-label="Default select example" th:field="*{capacidad}">
            <option value="" selected disabled hidden>Capacidad</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>
        <button style="margin-top: 1em;" type="submit" class="btn btn-primary">Agregar Vehiculo</button>
        <div class="botones-perfil" style="margin: 2rem 0">
            <a th:href="@{/gestionVehicular}">Volver</a>
        </div>
    </form>

</section>

<footer>
    <h2>FleetManager</h2>
</footer>
</body>

</html>
