<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FleetManager</title>
        <link rel="stylesheet" th:href="@{/css/gestionVehicular.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3P/Ji+9w03G4Jb6RS4uUKjQ5f3JEWye0nqLwZX7qxF6i2+k/q5jL9iVZSNgP3vx" crossorigin="anonymous">

        <style>
            <style>

            .body{
                margin: 0;
                padding: 0 ;
                background-image: url(https://netcontent.tech/wp-content/uploads/2021/01/Netcontent_Gestion-_documental_-2.png);
                background-size: cover; /* Para ajustar la imagen al tamaño del cuerpo */
                background-position: center;
                position: relative; /* Para permitir la superposición */
                overflow-y:auto ;
            }

            .container {
                margin-top: 50px;
            }
            .card {
                border: none;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .card-header {
                background-color: #007bff;
                color: white;
                border-radius: 10px 10px 0 0;
            }
            .card-body {
                padding: 20px;
            }
            .form-label {
                font-weight: bold;
            }
            .btn-primary {
                border-radius: 10px;
            }
        </style>
    </head>

<body>
<nav>
    <ul>
        <li><a href="gestionVehicular">Gestion de vehiculos</a></li>
        <li><a href="pedidos">Pedidos</a></li>
        <li><a href="rendimiento">Rendimiento</a></li>
        <li><a href="seguimiento">Seguimiento</a></li>
        <li><a class="vistaActual" href="costo">Costos</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Agregar Nuevo Vehículo</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="tipoVehiculo" class="form-label">Tipo de Vehículo</label>
                            <select class="form-select" id="tipoVehiculo" required>
                                <option value="" selected disabled>Seleccionar tipo de vehículo</option>
                                <option value="Auto">Auto</option>
                                <option value="Moto">Moto</option>
                                <option value="Camioneta">Camioneta</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="kilometrajeTotal" class="form-label">Kilometraje Total</label>
                            <input type="number" class="form-control" id="kilometrajeTotal" required>
                        </div>
                        <div class="mb-3">
                            <label for="kilometrajeDiario" class="form-label">Kilometraje Diario</label>
                            <input type="number" class="form-control" id="kilometrajeDiario" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantidadNafta" class="form-label">Cantidad de Nafta (litros)</label>
                            <input type="number" class="form-control" id="cantidadNafta" required>
                        </div>
                        <div class="mb-3">
                            <label for="consumoNaftaPorKm" class="form-label">Consumo de Nafta por Kilómetro</label>
                            <input type="number" class="form-control" id="consumoNaftaPorKm" required>
                        </div>
                        <div class="mb-3">
                            <label for="pesoMaximo" class="form-label">Peso Máximo (kg)</label>
                            <input type="number" class="form-control" id="pesoMaximo" required>
                        </div>
                        <div class="mb-3">
                            <label for="metrosCubicosMaximos" class="form-label">Metros Cúbicos Máximos</label>
                            <input type="number" class="form-control" id="metrosCubicosMaximos" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Agregar Vehículo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-hJ6Ajb0LlC6Y0+ttAxVYk5Aqm9a1hrIz2FR6gIaE7Z2HGCsbz6tZ/rhoKqzvI4fB" crossorigin="anonymous"></script>

</body>
</html>
