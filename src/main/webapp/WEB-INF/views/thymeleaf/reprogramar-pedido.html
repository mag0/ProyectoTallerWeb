<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprogramar Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title text-center">Reprogramar Pedido</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/pedidos/{id}/reprogramar-pedido(id=${pedido.id})}" method="post">
                        <div class="mb-3">
                            <label for="nuevaFecha" class="form-label">Nueva Fecha de Entrega</label>
                            <input type="date" class="form-control" id="nuevaFecha" name="nuevaFecha" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Reprogramar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
