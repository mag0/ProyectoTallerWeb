<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Pedidos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .bg-color {
            background-color: #e0b24f;
        }
        .bg-color-body{
            background-color: #333333;
        }
    </style>
</head>
<body class="bg-dark">
<div th:replace="parts/navbar :: navbar"></div>
<div class="container mt-4">
    <h1 class="text-center text-light">Mis Pedidos</h1>
    <div th:each="solicitud : ${solicitudes}" class="mt-4">
        <div class="card mb-3">
            <div class="card-header bg-color text-light">
                <h2>Solicitud ID: <span th:text="${solicitud.id}"></span></h2>
                <img src="https://imgs.search.brave.com/k-wXhcDyWNTGf5moCJQ7a408BqCDhUTXS5gxhfvxJvc/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nbWFydC5jb20v/ZmlsZXMvMTEvQmxh/bmstUGFja2FnZS1Q/TkctUGljLnBuZw" alt="Pedido" width="130px" height="130px">
            </div>
            <div class="card-body bg-color-body text-light">
                <div th:each="pedido : ${solicitud.pedidos}" class="mb-3" th:with="pedido=${pedido}">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Pedido ID:</strong> <span th:text="${pedido.id}"></span></p>
                            <p><strong>Nombre:</strong> <span th:text="${pedido.nombre}"></span></p>
                            <p><strong>Codigo:</strong> <span th:text="${pedido.codigo}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Tipo:</strong> <span th:text="${pedido.tipo}"></span></p>
                            <p><strong>Fecha:</strong> <span th:text="${pedido.fecha}"></span></p>
                            <p><strong>Estado:</strong> <span th:text="${pedido.estado}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-color text-light">
                <a th:href="@{'/misPedidos/detalles/' + ${solicitud.id}}" class="btn btn-info">
                    <i class="fas fa-info-circle" style="margin-right: 5px;"></i>Ver Detalles
                </a>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-hJ6Ajb0LlC6Y0+ttAxVYk5Aqm9a1hrIz2FR6gIaE7Z2HGCsbz6tZ/rhoKqzvI4fB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
