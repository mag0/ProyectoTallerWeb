<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FleetManager</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
    <div class="inicio-de-sesion">
        <h1>Iniciar sesión</h1>
        <form th:action="@{/iniciarSesion}" method="POST" th:object="${usuario1}">
            <label for="usuario">Usuario:</label>
            <input th:field="*{usuario}" placeholder="Usuario" type="text" name="usuario" id="usuario">
            <label for="password">Contraseña:</label>

            <input th:field="*{password}" placeholder="Contraseña" type="text" name="password" id="password">
            <a style="margin: .5em 0 1em 0;" href="#">¿Olvidaste la contraseña?</a>
            <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>
            <input class="btn-sesion" type="submit" value="Iniciar Sesión">
        </form>
        <a th:href="@{/registro}">
            <button class="btn-registro">
                Registrarse
            </button>
        </a>
    </div>
</body>
</html>
