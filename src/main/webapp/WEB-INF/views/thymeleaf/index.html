<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>FleetManager</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<style>
    body {
        padding: 0;
        margin: 0 auto;
        height: 100vh;
        color: #ffffff; /* Color del texto */
        font-family: "Nunito", sans-serif;
    }

    .bg-dark {
        background-color: #343a40 !important; /* Color de fondo oscuro */
    }

    .text-light {
        color: #ffffff !important; /* Color del texto claro */
    }

    .bg-color {
        background-color: #e0b24f;
    }
    .bg-color-body{
        background-color: #333333;
    }
    .container{
        width: 100vw;
    }
</style>
<body class="bg-dark">
<header>
    <div th:replace="parts/navbar :: navbar"></div>
</header>
<section style="display: flex; justify-content: center; align-items: center;">
    <div class="container d-flex justify-content-center align-content-center flex-column">
        <div class="title text-center">
            <h1 class="text-light mt-5">Inicio de sesion</h1>
        </div>
        <div class="card p-5 mt-4 d-table mx-auto" style="background-color: #f8d088; width: 500px; height: 400px;">
            <form th:action="@{/iniciarSesion}" method="POST" th:object="${usuario}">
                <div class="mb-3 d-flex flex-column">
                    <label for="usuario" class="form-label text-dark" style="font-weight: bold">Nombre de usuario:</label>
                    <input required class="form-control fs-5" th:field="*{nombreUsuario}" placeholder="Usuario" type="text" name="usuario" id="usuario">
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label for="password" class="form-label text-dark" style="font-weight: bold">Contraseña:</label>
                    <input required class="form-control fs-5" th:field="*{password}" placeholder="Contraseña" type="password" name="password" id="password">
                </div>
                <div class="d-grid justify-content-start bg-color-secondary border-0">
                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>
                    <button type="submit" class="btn btn-primary fs-4" style="font-weight: bold">Iniciar sesión</button>
                    <a th:href="@{/registro}">Registrarse</a>
                </div>

            </form>
        </div>
        </div>
    </div>
</section>

<footer>
    <div th:replace="parts/footer :: footer"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
