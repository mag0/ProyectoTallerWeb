<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FleetManager</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
    <div class="inicio-de-sesion">
        <h1>Iniciar sesión</h1>
        <form th:action="@{/gestionVehicular.html}" method="post">
            <label for="user">Usuario:</label>
            <input placeholder="Usuario" type="text" name="user" id="user">
            <label for="password">Contraseña:</label>
            <input placeholder="Contraseña" type="text" name="password" id="password">
            <a style="margin: .5em 0 1em 0;" href="#">¿Olvidaste la contraseña?</a>
            <input class="btn-sesion" type="submit" value="Iniciar Sesión">
        </form>
        <a href="registro">
            <button class="btn-registro">
            Registrarse
            </button>
        </a>
    </div>
</body>
</html>
