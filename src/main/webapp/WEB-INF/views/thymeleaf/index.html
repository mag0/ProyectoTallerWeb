<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FleetManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        color: #ffffff; /* Color del texto */
    }

    .bg-dark {
        background-color: #343a40 !important; /* Color de fondo oscuro */
    }

    .text-light {
        color: #ffffff !important; /* Color del texto claro */
    }

    .bg-color {
        background-color: #e0b24f;
    }
    .bg-color-body{
        background-color: #333333;
    }
</style>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card my-2">
    <div class="card-body d-flex align-items-center justify-content-around fs-3">
        <form th:action="@{/iniciarSesion}" method="POST" th:object="${usuario}">
            <div class="mb-3 d-flex flex-column">
                <label for="usuario" class="form-label">Nombre de usuario:</label>
                <input required class="form-control fs-5" th:field="*{nombreUsuario}" placeholder="Usuario" type="text" name="usuario" id="usuario">
            </div>
            <div class="mb-3 d-flex flex-column">
                <label for="password" class="form-label">Contraseña:</label>
                <input required class="form-control fs-5" th:field="*{password}" placeholder="Contraseña" type="password" name="password" id="password">
            </div>
            <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>
            <button type="submit" class="btn btn-primary fs-4">Iniciar sesión</button>
        </form>
    </div>
    <div class="container text-start mt-2 mb-2 fs-5">
        <a th:href="@{/registro}">Registrarse</a>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
