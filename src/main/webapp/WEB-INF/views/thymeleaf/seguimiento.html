<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/seguimiento.css}">
    <script th:src="@{/js/geolocation.js}"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css" type="text/css">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1-dev/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1-dev/mapbox-gl-geocoder.css" type="text/css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<style>
    body {
        color: #ffffff; /* Color del texto */
    }

    .bg-dark {
        background-color: #343a40 !important; /* Color de fondo oscuro */
    }

    .text-light {
        color: #ffffff !important; /* Color del texto claro */
    }

    .bg-color {
        background-color: #e0b24f;
    }
    .bg-color-body{
        background-color: #333333;
    }
</style>
<body class="bg-dark">
<div th:replace="parts/navbar :: navbar"></div>

<div class="container d-flex justify-content-around" >
    <div class="details-card" >
        <!-- Mostrar detalles completos del pedido -->
        <div class="card bg-dark my-2" th:each="pedido : ${pedidos}">
            <div class="card-header bg-color">
                <h4 class="card-title text-dark" th:text="${pedido.nombre}"></h4>
            </div>
            <div class="card-body d-flex align-items-center justify-content-around bg-color-body">
                <img src="https://imgs.search.brave.com/k-wXhcDyWNTGf5moCJQ7a408BqCDhUTXS5gxhfvxJvc/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nbWFydC5jb20v/ZmlsZXMvMTEvQmxh/bmstUGFja2FnZS1Q/TkctUGljLnBuZw" alt="Pedido" width="130px" height="130px">
                <div class="ml-2 card-text">
                    <p th:text="'Codigo: ' + ${pedido.codigo}"></p>
                    <p th:text="'Tipo de pedido: ' + ${pedido.tipo}"></p>
                </div>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between bg-color">
                <form th:action="@{/marcarMapa}" method="GET">
                    <input type="hidden" name="id" th:value="${pedido.id}"/>
                    <button class="btn btn-primary" type="submit">Ver ruta</button>
                </form>
            </div>
        </div>
    </div>
    <div class="map-container" >
        <input type="hidden" id="pedidoLat" th:value="${latitud}">
        <input type="hidden" id="pedidoLon" th:value="${longitud}">
        <div id="map"></div>
    </div>
</div>

<script th:src="@{/js/map.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
