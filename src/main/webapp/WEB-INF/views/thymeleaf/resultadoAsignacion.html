<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedido asignado</title>
    <link rel="stylesheet" th:href="@{css/pedidos.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div th:replace="parts/navbar :: navbar"></div>

<div class="container mt-5">
   <div class="row">
       <div class="col-6 offset-3">
           <div class="alert alert-success text-center" role="alert">
               <h1 class="alert-heading">El pedido se asigno!</h1>
               <p th:text="${successMessage}"></p>
           </div>
          <div class="col-6 offset-3 justify-content-center">
              <a class="btn btn-secondary" th:href="@{'/pedidos'}">Volver a pedidos</a>
              <a class="btn btn-success" th:href="@{'/viajes'}">Ir a viajes</a>
          </div>

       </div>
   </div>
</div>
<div th:replace="parts/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
