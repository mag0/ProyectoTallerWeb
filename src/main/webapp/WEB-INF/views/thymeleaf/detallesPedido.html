<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles y Seguimiento</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css" type="text/css">
    <style>
        .bg-color {
            background-color: #e0b24f;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .details-card {
            flex: 1;
            padding: 20px;
        }
        .map-container {
            flex: 2;
            height: 800px;
            width: 800px;
            position: relative;
        }
        .mapboxgl-canvas{
            width: 800px;
            height: 800px;
        }
        .mapboxgl-map{
            width: 1000px;
            height: 800px;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .marker {
            background-image: url('https://docs.mapbox.com/help/demos/custom-markers-gl-js/mapbox-icon.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .mapboxgl-popup {
            max-width: 200px;
        }
        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
        .mapbox-directions-instructions{
            height: 200px;
        }
    </style>
</head>
<body class="bg-dark">
<div th:replace="parts/navbar :: navbar"></div>
<div class="container">
    <div class="details-card">
        <!-- Mostrar detalles completos del pedido -->
        <div class="card bg-color">
            <div class="card-body bg-color">
                <img src="https://imgs.search.brave.com/k-wXhcDyWNTGf5moCJQ7a408BqCDhUTXS5gxhfvxJvc/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nbWFydC5jb20v/ZmlsZXMvMTEvQmxh/bmstUGFja2FnZS1Q/TkctUGljLnBuZw" alt="Pedido" width="130px" height="130px">
                <h4 class="card-title" th:text="${pedido.nombre}"></h4>
                <strong><p th:text="'Codigo: ' + ${pedido.codigo}"></p></strong>
                <p th:text="'Tipo de pedido: ' + ${pedido.tipo}"></p>
                <p th:text="'Destino: ' + ${pedido.destino}"></p>

                <!-- Otros detalles del pedido -->
            </div>
            <a href="/spring/pedidos" class="btn btn-danger btn-lg " style="margin: 5px;">Regresar</a>
        </div>
    </div>
    <div class="map-container">
        <input type="hidden" id="pedidoLat" th:value="${pedido.getLatitude()}">
        <input type="hidden" id="pedidoLon" th:value="${pedido.getLongitude()}">
        <div id="map"></div>
    </div>
</div>
<script>
    let pedidoLat = document.getElementById("pedidoLat").value;
    let pedidoLon = document.getElementById("pedidoLon").value;

    mapboxgl.accessToken = 'pk.eyJ1IjoibHVjb3NhIiwiYSI6ImNseDZmcXphMDFxN2UycW9lcDQwNmFidTUifQ.H4VUeIgiGUXMaQXOB849MA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [pedidoLon, pedidoLat],
        zoom: 13
    });
    // Crea un objeto directions usando tu token de acceso de Mapbox
    var directions = new MapboxDirections({
        accessToken: mapboxgl.accessToken
    });
    // Agrega las direcciones al mapa
    map.addControl(directions, 'top-left');
    // Establece el origen y el destino
    directions.setOrigin([-58.4412258,-34.6051374]);
    directions.setDestination([pedidoLon, pedidoLat]);
    console.log({map, directions});
    // Función para manejar clics en el mapa sin afectar los marcadores
    map.on('click', (e) => {
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`<p>Coordenadas: ${e.lngLat}</p>`)
            .addTo(map);
    });

    // Asegúrate de que los marcadores no se muevan al hacer clic en ellos
    marker1.getElement().addEventListener('click', (e) => {
        e.stopPropagation(); // Previene que el clic en el marcador afecte el mapa
    });

    marker2.getElement().addEventListener('click', (e) => {
        e.stopPropagation();
    });
    map.addControl(new MapboxLanguage({
        defaultLanguage: 'es' // Cambia 'es' al código del idioma deseado
    }));
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.0/js/bootstrap.min.js"></script>
</body>
</html>
