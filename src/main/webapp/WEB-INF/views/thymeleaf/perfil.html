<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetManager</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

<div th:replace="parts/navbar :: navbar"></div>
<section style="display: flex;justify-content: center;align-items: center;">
    <form th:action="@{/modificarPerfil}" method="POST" th:object="${usuario}" style="color: white;margin: 2rem 0;background-color: rgb(187, 185, 185);padding: 2em;width: 30%">
        <div class="mb-3">
            <label for="usuario" class="form-label">usuario</label>
            <input th:field="*{nombreUsuario}" type="text" class="form-control" id="usuario" name="usuario">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input th:field="*{password}" type="text" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input th:field="*{email}" type="text" class="form-control" id="email" name="email">
        </div>
        <button style="margin-top: 1em;" type="submit" class="btn btn-primary">Modificar</button>
    </form>
</section>
<div class="container" >
    <div class="row my-4 ">
        <div class="col-4 offset-5">
            <a class="btn btn-warning btn-lg" th:href="@{/gestionVehicular}">Volver</a>
        </div>
    </div>
</div>
<div th:replace="parts/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
